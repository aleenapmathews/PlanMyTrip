<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="lr.css" />
  </head>
  <body>
    <div class="regauth-container" style="width: 600px; height: 800px">
      <span class="regborderLine"></span>

      <form onsubmit="onSubmitHandlerReg(event)" class="auth-form">
        <h2>Register</h2>
        <div class="inputbox">
          <input type="text" id="username" placeholder="Username" required />
        </div>
        <div class="inputbox">
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="inputbox">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="inputbox">
          <input
            type="password"
            id="confirmpassword"
            placeholder="Confirm Password"
            required
          />
        </div>
        <button class="regauth-button" type="submit">Register</button>

        <p class="auth-text">
          Already have an account?
          <a class="regauth-link" href="login.html">Login here</a>.
        </p>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
