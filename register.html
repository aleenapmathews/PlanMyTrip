<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="lr.css">
</head>
<body>
    <div class="auth-container">
        <h2>Register</h2>
        <form method="post" class="auth-form">
            <input type="text" class="auth-input" placeholder="Username" required>
            <input type="email" class="auth-input" placeholder="Email" required>
            <input type="password" class="auth-input" placeholder="Password" required>
            <input type="password" class="auth-input" placeholder="Confirm Password" required>
            <button class="auth-button" type="submit"><a href="login.html">Register</a></button>
        </form>
        <p class="auth-text">
            Already have an account?
            <a class="auth-link" href="login.html">Login here</a>.
        </p>
    </div>
</body>
</html>
